<script>
function innerText() {
  pEl = document.createElement("p");
  pEl.setAttribute("id", "navn");
  pEl.innerText = '{"navn": "Jon"}';
  //return pEl.outerHTML;
  return pEl;
}
</script>

<script>
// Definerer tester
function testInnerText() {
  forventetInnerText = '<p id="navn">{"navn": "Jon"}</p>';
  iText = innerText();
  console.assert(forventetInnerText === iText.outerHTML, { forventetInnerText, iText });
}

// Kj√∏rer tester
testInnerText();
document.body.appendChild(innerText());
</script>
